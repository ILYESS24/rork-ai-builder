name: ðŸš€ CI/CD Pipeline - Rork AI Builder

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Analyse de sÃ©curitÃ© quotidienne Ã  2h UTC
    - cron: '0 2 * * *'

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

jobs:
  # ðŸ” Analyse de sÃ©curitÃ© avec CodeQL
  security-analysis:
    name: ðŸ”’ CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ðŸ” Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality
    
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ðŸ“¦ Install dependencies
      run: npm ci --legacy-peer-deps
    
    - name: ðŸ—ï¸ Build application
      run: npm run build
    
    - name: ðŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

  # ðŸ§ª Tests et QualitÃ©
  test-and-quality:
    name: ðŸ§ª Tests & Quality Analysis
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: ['18', '20']
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ðŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: ðŸ“¦ Install dependencies
      run: npm ci --legacy-peer-deps
    
    - name: ðŸ” Type checking
      run: npm run type-check
    
    - name: ðŸ§¹ Lint code
      run: npm run lint
    
    - name: ðŸ’… Check formatting
      run: npm run format:check
    
    - name: ðŸ§ª Run unit tests
      run: npm run test:coverage
    
    - name: ðŸŽ­ Run fuzzing tests
      run: npm run test:fuzzing
    
    - name: ðŸ“Š Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.node-version == '18'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # ðŸ” Analyse SonarCloud
  sonarcloud-analysis:
    name: ðŸ” SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [test-and-quality]
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis
    
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ðŸ“¦ Install dependencies
      run: npm ci --legacy-peer-deps
    
    - name: ðŸ§ª Run tests with coverage
      run: npm run test:coverage
    
    - name: ðŸ” SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ðŸ›¡ï¸ Scan des dÃ©pendances avec Snyk
  dependency-scan:
    name: ðŸ›¡ï¸ Snyk Dependency Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ðŸ“¦ Install dependencies
      run: npm ci --legacy-peer-deps
    
    - name: ðŸ›¡ï¸ Run Snyk to check for vulnerabilities
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high --file=package.json

  # ðŸŽ­ Tests E2E avec Playwright
  e2e-tests:
    name: ðŸŽ­ E2E Tests
    runs-on: ubuntu-latest
    needs: [test-and-quality]
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ðŸ“¦ Install dependencies
      run: npm ci --legacy-peer-deps
    
    - name: ðŸŽ­ Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: ðŸŽ­ Run Playwright tests
      run: npm run test:e2e
    
    - name: ðŸ“Š Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  # ðŸ—ï¸ Build et Test de dÃ©ploiement
  build-and-deploy-test:
    name: ðŸ—ï¸ Build & Deploy Test
    runs-on: ubuntu-latest
    needs: [test-and-quality, security-analysis]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ðŸ“¦ Install dependencies
      run: npm ci --legacy-peer-deps
    
    - name: ðŸ—„ï¸ Setup Prisma
      run: npx prisma generate
    
    - name: ðŸ—ï¸ Build application
      run: npm run build
    
    - name: ðŸ³ Build Docker image
      run: docker build -t rork-ai-builder:${{ github.sha }} .
    
    - name: ðŸš€ Deploy to Render (Preview)
      if: github.event_name == 'pull_request'
      run: |
        echo "ðŸš€ DÃ©ploiement de prÃ©visualisation sur Render"
        # Ici vous pouvez ajouter la logique de dÃ©ploiement sur Render
        # Exemple avec Render CLI ou webhook

  # ðŸ“Š Rapport de qualitÃ©
  quality-report:
    name: ðŸ“Š Quality Report
    runs-on: ubuntu-latest
    needs: [test-and-quality, sonarcloud-analysis, dependency-scan, e2e-tests]
    if: always()
    
    steps:
    - name: ðŸ“Š Generate Quality Report
      run: |
        echo "## ðŸ“Š Rapport de QualitÃ© - Rork AI Builder" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Tests" >> $GITHUB_STEP_SUMMARY
        echo "- Tests unitaires: ${{ needs.test-and-quality.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Tests E2E: ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ” Analyses" >> $GITHUB_STEP_SUMMARY
        echo "- SonarCloud: ${{ needs.sonarcloud-analysis.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Snyk: ${{ needs.dependency-scan.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸš€ DÃ©ploiement" >> $GITHUB_STEP_SUMMARY
        echo "- Build: ${{ needs.build-and-deploy-test.result }}" >> $GITHUB_STEP_SUMMARY
