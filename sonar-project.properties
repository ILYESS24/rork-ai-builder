# Configuration SonarCloud pour Rork AI Builder Enterprise Edition

# Identifiants du projet
sonar.projectKey=rork-ai-builder
sonar.organization=ILYESS24
sonar.projectName=Rork AI Builder - Enterprise Edition
sonar.projectVersion=1.0.0

# Informations du projet
sonar.host.url=https://sonarcloud.io
sonar.links.homepage=https://github.com/ILYESS24/rork-ai-builder
sonar.links.ci=https://github.com/ILYESS24/rork-ai-builder/actions
sonar.links.scm=https://github.com/ILYESS24/rork-ai-builder
sonar.links.issue=https://github.com/ILYESS24/rork-ai-builder/issues

# Sources et exclusions
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.next/**,**/coverage/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**,**/test/**,**/tests/**,**/*.d.ts,**/generated/**,**/prisma/migrations/**,**/scripts/**

# Tests et couverture
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**/*,**/test/**/*,**/tests/**/*
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**,**/test/**,**/tests/**,**/*.d.ts,**/generated/**,**/prisma/migrations/**,**/scripts/**,**/middleware.ts,**/next.config.js,**/tailwind.config.ts,**/postcss.config.js

# Configuration JavaScript/TypeScript
sonar.javascript.file.suffixes=.js,.jsx,.ts,.tsx
sonar.typescript.file.suffixes=.ts,.tsx

# Règles et profils de qualité
sonar.qualitygate.wait=true

# Configuration des duplications
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**,**/test/**,**/tests/**,**/*.d.ts,**/generated/**,**/prisma/migrations/**,**/scripts/**

# Configuration des fichiers de configuration
sonar.javascript.eslint.reportPaths=eslint-report.json
sonar.typescript.eslint.reportPaths=eslint-report.json

# Métriques personnalisées
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5

# Ignorer les erreurs de formatage
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1135
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.ts
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S1135
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.tsx

# Ignorer les warnings de console.log en développement
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S1068
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.ts
sonar.issue.ignore.multicriteria.e4.ruleKey=typescript:S1068
sonar.issue.ignore.multicriteria.e4.resourceKey=**/*.tsx

# Ignorer les imports non utilisés dans les fichiers de configuration
sonar.issue.ignore.multicriteria.e5.ruleKey=typescript:S1128
sonar.issue.ignore.multicriteria.e5.resourceKey=**/config/**
